
### PROJECT_start ###

PROJECT_www:
  container_name: PROJECT_www
  extends:
    file: COMMON
    service: wp_cli_files
  volumes:
    - SITEROOT/www:/www
    - SITEROOT/cachegrind:/tmp/cachegrind
    - SITEROOT/cli:/app
    - SITEROOT/logs:/var/log
    - SITEROOT/conf/custom.ini:/usr/local/etc/php/conf.d/custom.ini

PROJECT_site:
  container_name: PROJECT_site
  extends:
    file: COMMON
    service: wp_cli_site
  volumes_from:
    - PROJECT_www
  environment:
    - VIRTUAL_HOST=PROJECT.TLD
  links:
    - PROJECT_db:mysql

PROJECT:
  container_name: PROJECT
  extends:
    file: COMMON
    service: wp_cli_local
  volumes_from:
    - PROJECT_www
  links:
    - PROJECT_db:mysql

PROJECT_db:
  container_name: PROJECT_db
  extends:
    file: COMMON
    service: wp_cli_db
  volumes:
    - PROJECT_db_volume:/var/lib/mysql

PROJECT_pma:
  container_name: PROJECT_pma
  extends:
    file: COMMON
    service: wp_cli_pma
  environment:
    - VIRTUAL_HOST=phpmyadmin.PROJECT.TLD
  links:
    - PROJECT_db:mysql

PROJECT_webgrind:
  container_name: PROJECT_webgrind
  extends:
    file: COMMON
    service: wp_cli_webgrind
  environment:
    - VIRTUAL_HOST=webgrind.PROJECT.TLD
  volumes:
    - NIMBLE/sites/PROJECT/cachegrind:/tmp

### PROJECT_end ###
